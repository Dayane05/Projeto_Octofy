    <link rel="stylesheet" href="assets/css/header.css">

    <link rel="shortcut icon" href="assets/img/img header/polvo-octofy 1.png" type="image/x-icon">

<body>

    <header>

        <nav class="nav-bar">
            <div class="Logo">
                <img id="Logo-web" src="assets/img/img header/Logo Octofy.png" alt="">
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Quem Somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                </ul>

            </div>

            <div class="login">
                <a href="#" class="nav-link">Login</a>
                <button><a href="#">Cadastre-se</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/img header/menu.svg" alt=""></button>

        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>

            <h2>Adicionar Categoria</h2>
            <div class="alert_message error">
                <p>Essa é uma mensagem de erro</p>
            </div>
            <form action="">
                <input type="text" placeholder="Título">
                <textarea rows="4" placeholder="Descrição"></textarea>
                <button type="submit" class="btn">Adicionar Categoria</button>
            </form>
        </div>
    </section>
