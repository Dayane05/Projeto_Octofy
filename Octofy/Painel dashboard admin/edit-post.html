<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/post.css">
    <link rel="shortcut icon" href="assets/img/img header/polvo-octofy 1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="assets/JS/script.js"></script>

    <title>Painel de Postagem</title>
</head>

<body>

    <header>

        <nav class="nav-bar">
            <div class="Logo">
                <img id="Logo-web" src="assets/img/img header/Logo Octofy.png" alt="">
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Quem Somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                </ul>

            </div>

            <div class="login">
                <a href="#" class="nav-link">Login</a>
                <button><a href="#">Cadastre-se</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/img header/menu.svg" alt=""></button>
            </div>

        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Quem Somos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            </ul>

            <div class="login">
                <a href="#" class="nav-link">Login</a>
                <button><a href="#">Cadastre-se</a></button>
            </div>

        </div>

    </header>

    <section class="form_section">
        <div class="container form_section-container">
            <h2>Editar Post</h2>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="Título">
                <select>
                    <option value="all">Todas as Categorias</option>
                    <option value="Finanças">Finanças</option>
                    <option value="Jovens">Jovens</option>
                    <option value="Educação">Educação</option>
                    <option value="Risco/Problema">Risco/Problema</option>
                </select>
                <textarea rows="10" placeholder="Corpo"></textarea>
                <div class="form_control">
                    <label for="thumbnail">Mudar Thumbnail</label>
                    <input type="file" id="thumbnail">
                </div>
                <button type="submit" class="btn">Atualizar Post</button>
            </form>
        </div>
    </section>

</body>

</html>
