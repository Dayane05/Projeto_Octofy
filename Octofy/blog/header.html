<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octofy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="Logo">
                <img id="Logo-web" src="imagens/Logo Octofy.png" alt="">
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Quem Somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                </ul>

            </div>

            <div class="login">
                <a href="#" class="nav-link">Login</a>
                <button><a href="#">Cadastre-se</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="IMG/img header/menu.svg" alt=""></button>
            </div>

        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Quem Somos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            </ul>

            <div class="login">
                <a href="#" class="nav-link">Login</a>
                <button><a href="#">Cadastre-se</a></button>
            </div>

        </div>
    </header>

    <script src="script.js"></script>

</body>

</html>
