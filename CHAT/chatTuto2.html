<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatTuto.css">
    <link rel="shortcut icon" href="imag/polvo-octofy 1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Chat</title>
</head>

<body>

    <div class="wrapper">
        <section class="chat-area"> <!--começo do forms de cadastro-->
            <header>
                <a href="chatTutoUSER.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
                <img src="imag/loira.png" alt="">
                <div class="details">
                    <span>Vitória Santos</span>
                    <p>Ativo agora</p>
                </div>
            </header>
            <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>OI</p>
                    </div>
                </div>
                <div class="chat incoming">
                    <img src="imag/loira.png" alt="">
                    <div class="details">
                        <p>Oi</p>
                    </div>
                </div>

            </div>
            <form action="#" class="typing-area">
                <input type="text" placeholder="Escreva a mensagem aqui...">
                <button><i class="fab fa-telegram-plane"></i></button>
            </form>
        </section>
    </div>
    <script src="chatTuto.js"></script>
</body>

</html>
